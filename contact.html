<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/52b30dc1a1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>TRAVEL WEBSITE | Contact Page</title>
    </head>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">location</h2>
                    <p>#2661 Janakpuri Colony, city name, town name</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">e-mail</h2>
                        <p class="email-line">agraharihardik8@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt  fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">call</h2>
                        <p class="callS-line">+919792071033</p>
                    </div>
                    <img class="company-img" src="./img/company-img.jpg" alt="company image">
                </div>
                <form class="form">
                <h1 class="lg-heading text-black">Contact Us</h2>
                <p class="text-grey">Let us know your questions, suggestions and concern by filling out the contact form below.</p>
                <div class="form-group">
                    <label for="username">Username</label><input id="username" type="text" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label><input id="email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label><input id="phone" type="number" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <a href="https://facebook.com">
                <i class="fa-brands fa-facebook fa-4x text-light"></i>
            </a>
            <a href="https://twitter.com">
                <i class="fa-brands fa-twitter fa-4x text-light"></i>
            </a>
            <a href="https://instagram.com">
                <i class="fa-brands fa-instagram fa-4x text-light"></i>
            </a>
        </div>
        <p>World Travel &copy; 2020, Alll Rights Reserved</p>
    </footer>
</body>
</html>
